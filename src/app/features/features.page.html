<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="shop">
      <ion-icon name="pricetag"></ion-icon>
      Shop
    </ion-tab-button>
    <ion-tab-button tab="cart">
      <ion-icon name="cart"></ion-icon>
      <ion-badge *ngIf="totalQuantity$ | async as count" color="warning">{{ count }}</ion-badge>
      Cart
    </ion-tab-button>
    <ion-tab-button tab="qr">
      <ion-icon name="qr-code"></ion-icon>
      QR
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
